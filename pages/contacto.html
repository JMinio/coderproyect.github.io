<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  
  <header>
    <nav>
      <a href="../index.html">
        <img src="https://www.pngmart.com/files/13/Akatsuki-Logo-PNG-Pic.png" alt="logo-png">
      </a>
      <ul>
        <li><a href="../index.html">INICIO</a></li>
        <li><a href="male-category.html">NIÑOS</a></li>
        <li><a href="female-category.html">NIÑAS</a></li>
        <li><a href="accesories.html">ACCESORIOS</a></li>
        <li><a href="contacto.html">CONTACTÁNOS</a></li>
      </ul>
    </nav>
  </header>

  <main id="contacto">
    <div class="container bienvenida">
      <h1>CONTACTÁNOS</h1>
    </div>

    <div class="contacto__form">
      <form class="row g-3">

        <div class="col-md-12">
          <label for="nom" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nom" placeholder="Ingrese su nombre">
        </div>
        <div class="col-md-12">
          <label for="ape" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="ape" placeholder="Ingrese su apellido">
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
        </div>
        <div class="col-12">
          <label for="loc" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="loc" placeholder="Localidad...">
        </div>
        <div class="col-12">
          <label for="consulta" class="form-label">Consulta</label>
          <input type="text" class="form-control" id="consulta" placeholder="Ingrese su consulta...">
        </div>
        <center>
          <div class="col-12">
            <button type="submit" id="consulta" class="btn btn-primary">Enviar</button>
          </div>
        </center>
      </form>
    </div>
    </main>

    <footer>
      <div class="left">
        <h1 class="footer__left--title animate__animated fadeInUp animate__delay-1s">MAS INFORMACIÓN</h1>
        <ul>
          <li class=" animate__animated animate__fadeIn fadeInUp animate__delay-2s">Quienes somos</li>
          <li class=" animate__animated animate__fadeIn fadeInUp animate__delay-2s">Nuestras sucursales</li>
          <li class=" animate__animated animate__fadeIn fadeInUp animate__delay-2s">Contacto</li>
        </ul>
      </div>
      <div class="right">
        <h1 class="footer__right--title animate__animated fadeInUp animate__delay-1s">REDES</h1>
        <ul>
          <li class=" animate__animated animate__fadeIn fadeInUp animate__delay-2s">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter">Twitter
          </li>
          <li class=" animate__animated animate__fadeIn fadeInUp animate__delay-2s">
            <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram">Instagram
          </li>
          <li class=" animate__animated animate__fadeIn fadeInUp animate__delay-2s">
            <img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="Facebook"> Facebook
          </li>
        </ul>
      </div>
    </footer>

    <script src="../js/WOW.js"></script>
    <script>
      new WOW().init();
    </script>
</body>

</html>
